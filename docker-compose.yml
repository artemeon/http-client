version: '3'

services:
    php:
        build: docker/php
        image: php:7.3-fpm-alpine-dev
        volumes:
            - ./:/var/www/html
        networks:
            - http-client-network
    nginx:
        image: nginx:1-alpine
        ports:
            - 80:80
        volumes:
            - .:/usr/share/nginx/html/
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - http-client-network
networks:
    http-client-network:
        driver: bridge
